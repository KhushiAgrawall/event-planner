plugins {
    id 'java'
}

group 'com.ultralesson'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.4.0'
    implementation 'com.google.guava:guava:30.1-jre'
}
test{
    useTestNG()
    {
        suites 'src/test/resources/testng.xml'
    }
}

