plugins {
    id 'java'
}

group 'com.ultralesson'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.4.0'      // Use the latest version available
    implementation 'com.google.guava:guava:30.1-jre'   // Use the latest version available
    testImplementation 'org.mockito:mockito-core:3.12.4' // Use the latest version available

}
test{
    useTestNG()
    {
        suites 'src/test/resources/testng.xml'
    }
}

